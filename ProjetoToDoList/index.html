<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <h2>Minha To-Do List</h2>

    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Digite uma tarefa..." />
      <button onclick="addTask()">Adicionar</button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')" class="filter-btn active">Todas</button>
      <button onclick="filterTasks('pending')" class="filter-btn">Pendentes</button>
      <button onclick="filterTasks('completed')" class="filter-btn">Conclu√≠das</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
